<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="../semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="../css/styles-weather.css">
    <script src="../js/ajax-weather.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <nav>
      <div class="top">
        <img src="../images/logo-white.svg" alt="" />
      </div>
      <div class="login">
        <a href="#">Login</a>
      </div>
    </nav>

    <div class="background-wrapper">
      <div class="filters">
        <h1>Events for <span class="city-zip"></span></h1>
        <form id="event-weather-filters">
          <select class="ui dropdown">
            <option value="">Event Type</option>
            <option value="1">Indoor</option>
            <option value="0">Outdoor</option>
          </select>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Sports Event</label>
          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Restaurant/Bar</label>
          </div>
          <div class="ui checkbox">
            <input type="checkbox" name="example">
            <label>Shows and Music</label>
          </div>
          <button class="ui primary button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="weather-data">
      <div class="ui top attached tabular menu weather-week">

      </div>
    </div>

  </body>
</html>
